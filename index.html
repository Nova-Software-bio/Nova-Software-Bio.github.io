  <style>
    body {
      background-color: #0f172a;
    }
    .overlay {
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 900px;
      height: 480px;
      color: white;
      font-family: sans-serif;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    .tabs {
      width: 25%;
      border-right: 1px solid #666;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .tabs button {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    .tabs button.active {
      background-color: #8b5cf6;
    }
    .tab-content {
      width: 50%;
      padding-left: 20px;
      overflow-y: auto;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .tab-pane {
      display: none;
    }
    .tab-pane.active {
      display: block;
    }

    /* DARK ROUND TOGGLE SWITCH */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #222;
      transition: 0.3s;
      border-radius: 9999px;
      box-shadow: inset 0 0 5px #000;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #444;
      transition: 0.3s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    input:checked + .slider {
      background-color: #7c3aed; /* purple highlight */
      box-shadow: 0 0 8px #7c3aed;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
      background-color: #a78bfa; /* lighter purple knob */
      box-shadow: 0 0 8px #a78bfa;
    }

    #aimkey {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 6px 8px;
      border-radius: 0.25rem;
      width: 100%;
      cursor: pointer;
      user-select: none;
    }
    #aimkey:focus {
      outline: 2px solid #8b5cf6;
    }
    .preview {
      width: 25%;
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 0.5rem;
      padding: 15px;
      color: #bbb;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .preview h2 {
      color: #8b5cf6;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .preview-box {
      width: 100%;
      height: 280px;
      background-color: #2a2a2a;
      border: 2px solid #555;
      border-radius: 0.5rem;
      position: relative;
    }
    canvas {
      display: block;
      background: #2a2a2a;
      border-radius: 6px;
    }
  </style>
</head>
