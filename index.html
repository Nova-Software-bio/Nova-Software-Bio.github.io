<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software ESP Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
    }
    .overlay {
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 900px;
      height: 480px;
      color: white;
      font-family: sans-serif;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    .tabs {
      width: 25%;
      border-right: 1px solid #666;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .tabs button {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    .tabs button.active {
      background-color: #8b5cf6;
    }
    .tab-content {
      width: 50%;
      padding-left: 20px;
      overflow-y: auto;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .tab-pane {
      display: none;
    }
    .tab-pane.active {
      display: block;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 9999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #a855f7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    #aimkey {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 6px 8px;
      border-radius: 0.25rem;
      width: 100%;
      cursor: pointer;
      user-select: none;
    }
    #aimkey:focus {
      outline: 2px solid #8b5cf6;
    }
    .preview {
      width: 25%;
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 0.5rem;
      padding: 15px;
      color: #bbb;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .preview h2 {
      color: #8b5cf6;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .preview-box {
      width: 100%;
      height: 280px;
      background-color: #2a2a2a;
      border: 2px solid #555;
      border-radius: 0.5rem;
      position: relative;
    }
    canvas {
      display: block;
      background: #2a2a2a;
      border-radius: 6px;
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div class="text-3xl font-bold text-blue-300">Nova Software</div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">üè† Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">üõí Website</a>
        <a href="https://www.youtube.com/@NovaCheets" target="_blank" class="block hover:text-blue-400">‚ñ∂ Youtube</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col p-6 overflow-y-auto">
      <div class="flex justify-center mb-8">
        <div class="bg-gray-900 bg-opacity-50 px-8 py-6 rounded-xl text-center shadow-lg">
          <h1 class="text-4xl font-bold mb-2">Welcome to Nova Software</h1>
          <p class="text-gray-400">This is a checkpoint for all of our social links.</p>
        </div>
      </div>

      <!-- Cheat Menu Overlay -->
      <div class="overlay">
        <div class="tabs">
          <button class="active" data-tab="aimbot">Aimbot</button>
          <button data-tab="visuals">Visuals</button>
          <button data-tab="extra">Extra</button>
        </div>

        <div class="tab-content">
          <div id="aimbot" class="tab-pane active">
            <label class="flex justify-between items-center mb-3">
              Enable Aimbot
              <span class="switch">
                <input type="checkbox" id="enableAimbot" checked />
                <span class="slider"></span>
              </span>
            </label>

            <label class="block mb-3">
              Smoothness: <span id="smoothnessValue" class="font-semibold">50</span>
              <input type="range" id="smoothness" min="0" max="100" value="50" class="w-full mt-1" />
            </label>

            <label class="block mb-3">
              Aimkey:
              <input type="text" id="aimkey" readonly placeholder="Click here and press a key" />
            </label>
          </div>

          <div id="visuals" class="tab-pane">
            <label class="flex justify-between items-center mb-2">Enable ESP
              <span class="switch"><input type="checkbox" id="enableESP" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Outline ESP
              <span class="switch"><input type="checkbox" id="outlineESP" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Box ESP
              <span class="switch"><input type="checkbox" id="boxESP"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Corner Box ESP
              <span class="switch"><input type="checkbox" id="cornerBoxESP"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Skeleton ESP
              <span class="switch"><input type="checkbox" id="skeletonESP" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Username ESP
              <span class="switch"><input type="checkbox" id="usernameESP" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Distance ESP
              <span class="switch"><input type="checkbox" id="distanceESP" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Platform ESP
              <span class="switch"><input type="checkbox" id="platformESP"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Line ESP
              <span class="switch"><input type="checkbox" id="lineESP" checked><span class="slider"></span></span>
            </label>
          </div>

          <div id="extra" class="tab-pane">
            <label class="flex justify-between items-center mb-2">
              Fov arrows
              <span class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </span>
            </label>
            </div>
        </div>

        <div class="preview">
          <h2>Visuals Preview</h2>
          <div class="preview-box">
            <canvas id="espCanvas" width="220" height="280"></canvas>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Tabs switching code (unchanged)
    const tabs = document.querySelectorAll('.tabs button');
    const tabPanes = document.querySelectorAll('.tab-pane');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        tabPanes.forEach(pane => {
          pane.classList.toggle('active', pane.id === target);
        });
      });
    });

    // Aimkey input key listener
    const aimkeyInput = document.getElementById('aimkey');
    aimkeyInput.addEventListener('focus', () => {
      aimkeyInput.value = 'Press a key...';
      function onKeyDown(e) {
        e.preventDefault();
        aimkeyInput.value = e.key.length === 1 ? e.key.toUpperCase() : e.key;
        aimkeyInput.blur();
        window.removeEventListener('keydown', onKeyDown);
      }
      window.addEventListener('keydown', onKeyDown);
    });

    // ESP canvas preview (simple placeholder)
    const canvas = document.getElementById('espCanvas');
    const ctx = canvas.getContext('2d');

    function drawESPPreview() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Example: Draw a rectangle representing a player box
      ctx.strokeStyle = '#a855f7';
      ctx.lineWidth = 2;
      ctx.strokeRect(50, 50, 120, 180);

      // Skeleton (simplified)
      ctx.beginPath();
      ctx.moveTo(110, 60);
      ctx.lineTo(110, 180);
      ctx.moveTo(110, 80);
      ctx.lineTo(80, 110);
      ctx.moveTo(110, 80);
      ctx.lineTo(140, 110);
      ctx.moveTo(110, 180);
      ctx.lineTo(80, 210);
      ctx.moveTo(110, 180);
      ctx.lineTo(140, 210);
      ctx.stroke();
    }
    drawESPPreview();
  </script>
</body>
</html>
