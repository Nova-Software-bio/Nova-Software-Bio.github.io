<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
    }
    .menu-item {
      @apply px-4 py-2 cursor-pointer hover:bg-gray-700;
    }
    .active {
      @apply bg-gray-700;
    }

    /* Overlay Cheat Menu Styles */
    .overlay {
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 700px;
      color: white;
      font-family: sans-serif;
      border-radius: 0.5rem;
    }
    .tabs button {
      transition: background-color 0.3s;
    }
    .tabs button.active {
      background-color: #8B5CF6;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .2s;
      border-radius: 9999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #a855f7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Tab content visibility */
    .tab-content > div {
      display: none;
    }
    .tab-content > div.active {
      display: block;
    }

    /* Aimkey input style */
    #aimkey {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 6px 8px;
      border-radius: 0.25rem;
      width: 100%;
      cursor: pointer;
      user-select: none;
    }
    #aimkey:focus {
      outline: 2px solid #8B5CF6;
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div class="text-3xl font-bold text-blue-300">Nova Software</div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">üè† Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">üõí Website</a>
        <a href="https://www.youtube.com/@NovaCheets" target="_blank" class="block hover:text-blue-400">‚ñ∂ Youtube</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col p-6 overflow-y-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">Welcome to Nova Software</h1>
        <p class="text-gray-400">This is a checkpoint for all of our social links.</p>
      </div>

      <!-- Cheat Menu Overlay -->
      <div class="overlay shadow-lg mx-auto">
        <div class="text-center text-lg font-bold mb-4">
          Nova <span class="text-blue-300">Slotted</span>
        </div>
        <div class="flex">
          <!-- Tabs -->
          <div class="tabs w-1/4 space-y-2 pr-4 border-r border-gray-600">
            <button class="tab-btn block w-full py-2 px-4 bg-purple-600 text-white rounded active" data-tab="aimbot">Aimbot</button>
            <button class="tab-btn block w-full py-2 px-4 bg-gray-800 hover:bg-purple-600 text-white rounded" data-tab="visuals">Visuals</button>
            <button class="tab-btn block w-full py-2 px-4 bg-gray-800 hover:bg-purple-600 text-white rounded" data-tab="extra">Extra</button>
          </div>

          <!-- Content -->
          <div class="tab-content w-3/4 pl-4 grid grid-cols-2 gap-y-3">
            <!-- Aimbot Tab -->
            <div id="aimbot" class="active col-span-2 space-y-3">
              <label class="flex justify-between items-center">
                Enable Aimbot
                <span class="switch">
                  <input type="checkbox" id="enableAimbot" checked />
                  <span class="slider"></span>
                </span>
              </label>

              <label class="block">
                Smoothness: <span id="smoothnessValue" class="font-semibold">50</span>
                <input type="range" id="smoothness" min="0" max="100" value="50" class="w-full mt-1" />
              </label>

              <label class="block">
                Aimkey:
                <input type="text" id="aimkey" readonly placeholder="Klicke hier und dr√ºcke eine Taste" />
              </label>
            </div>

            <!-- Visuals Tab -->
            <div id="visuals" class="col-span-2 space-y-3 hidden">
              <label class="flex justify-between items-center">Enable ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Enable Outline ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Box ESP
                <span class="switch"><input type="checkbox"><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Corner Box ESP
                <span class="switch"><input type="checkbox"><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Skeleton ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Username ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Distance ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Platform ESP
                <span class="switch"><input type="checkbox"><span class="slider"></span></span>
              </label>
              <label class="flex justify-between items-center">Line ESP
                <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
              </label>
            </div>

            <!-- Extra Tab -->
            <div id="extra" class="col-span-2 space-y-3 hidden">
              <label class="flex justify-between items-center">
                Bunnyhop
                <span class="switch">
                  <input type="checkbox" />
                  <span class="slider"></span>
                </span>
              </label>
              <label class="flex justify-between items-center">
                Auto Strafe
                <span class="switch">
                  <input type="checkbox" />
                  <span class="slider"></span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active from buttons
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('active');
          b.style.backgroundColor = '#2d2d2d';
          b.classList.remove('bg-purple-600');
          b.classList.add('bg-gray-800');
        });

        // Add active to clicked button
        btn.classList.add('active');
        btn.classList.remove('bg-gray-800');
        btn.classList.add('bg-purple-600');

        // Show content
        const tab = btn.getAttribute('data-tab');
        document.querySelectorAll('.tab-content > div').forEach(div => {
          div.classList.remove('active');
          div.classList.add('hidden');
        });
        const activeDiv = document.getElementById(tab);
        if (activeDiv) {
          activeDiv.classList.add('active');
          activeDiv.classList.remove('hidden');
        }
      });
    });

    // Smoothness slider display update
    const smoothnessSlider = document.getElementById('smoothness');
    const smoothnessValue = document.getElementById('smoothnessValue');
    smoothnessSlider.addEventListener('input', () => {
      smoothnessValue.textContent = smoothnessSlider.value;
    });

    // Aimkey input: capture key pressed after focusing input
    const aimkeyInput = document.getElementById('aimkey');
    aimkeyInput.addEventListener('focus', () => {
      aimkeyInput.value = "Dr√ºcke eine Taste...";
      function onKeyDown(event) {
        event.preventDefault();
        let keyName = event.key;

        // Einige Specialkeys sch√∂ner darstellen:
        if(keyName === " ") keyName = "Leertaste";
        else if(keyName === "Escape") keyName = "Escape";
        else if(keyName.length === 1) keyName = keyName.toUpperCase();

        aimkeyInput.value = keyName;
        aimkeyInput.blur();
        window.removeEventListener('keydown', onKeyDown);
      }
      window.addEventListener('keydown', onKeyDown);
    });

    // Damit man Aimkey nicht manuell editieren kann
    aimkeyInput.addEventListener('keydown', e => e.preventDefault());
  </script>
</body>
</html>
