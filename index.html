<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

  <script>
const el = document.querySelector('.typewriter');
const text = 'Nova Solutions';
let i = 0;
let forward = true;

function type() {
  if (forward) {
    el.textContent = text.slice(0, i++);
    if (i > text.length) {
      forward = false;
      setTimeout(type, 1000); // kurze Pause vor rückwärts
      return;
    }
  } else {
    el.textContent = text.slice(0, --i);
    if (i < 0) {
      forward = true;
      setTimeout(type, 1000); // kurze Pause vor erneutem Start
      return;
    }
  }
  setTimeout(type, 150);
}

type();
</script>
  
  <body class="bg-gray-900 text-white font-sans">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
