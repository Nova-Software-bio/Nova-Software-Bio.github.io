<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .typewriter {
      border-right: 4px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      font-weight: 700;
      font-size: 1.875rem; /* 3xl */
      color: #60a5fa; /* Tailwind blue-400 */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 flex flex-col justify-center items-center space-y-4">
      <!-- Container für Nova Solutions + Punkt mittig -->
      <div class="text-center">
        <div id="sidebar-text" class="typewriter"></div>
        <p class="text-gray-400 text-2xl mt-2">.</p>
      </div>
      <!-- Navigation bleibt unten (oder du kannst sie auch anders platzieren) -->
      <nav class="space-y-2 mt-8 w-full text-center">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">🏠 Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">🛒 Website</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4">Welcome to Nova Software</h1>
      <p class="text-gray-400">.</p>
    </main>
  </div>

  <script>
    const text = "Nova Software";
    const sidebarText = document.getElementById("sidebar-text");
    const title = document.querySelector("title");

    let index = 0;
    let forward = true;
    const speed = 150;

    function typeWriter() {
      if (forward) {
        index++;
        if (index > text.length) {
          forward = false;
          setTimeout(typeWriter, 1000);
          return;
        }
      } else {
        index--;
        if (index < 0) {
          forward = true;
          setTimeout(typeWriter, 500);
          return;
        }
      }

      const currentText = text.substring(0, index);
      sidebarText.textContent = currentText;
      title.textContent = currentText || "Nova Software";

      setTimeout(typeWriter, speed);
    }

    typeWriter();
  </script>
</body>
</html>
