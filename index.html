<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
    }
    /* Fixed overlay size to match Visuals tab */
    .overlay {
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 700px;
      height: 480px; /* H√∂he Visuals Tab */
      color: white;
      font-family: sans-serif;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: row;
    }

    .tabs {
      width: 25%;
      border-right: 1px solid #666;
    }

    .tabs button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    .tabs button.active {
      background-color: #8b5cf6;
    }

    .tab-content {
      width: 75%;
      padding-left: 20px;
      overflow-y: auto;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    /* Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 9999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #a855f7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Aimkey input style */
    #aimkey {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 6px 8px;
      border-radius: 0.25rem;
      width: 100%;
      cursor: pointer;
      user-select: none;
    }
    #aimkey:focus {
      outline: 2px solid #8b5cf6;
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div class="text-3xl font-bold text-blue-300">Nova Software</div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">üè† Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">üõí Website</a>
        <a href="https://www.youtube.com/@NovaCheets" target="_blank" class="block hover:text-blue-400">‚ñ∂ Youtube</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col p-6 overflow-y-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">Welcome to Nova Software</h1>
        <p class="text-gray-400">This is a checkpoint for all of our social links.</p>
      </div>

      <!-- Cheat Menu Overlay -->
      <div class="overlay">
        <div class="tabs">
          <button class="active" data-tab="aimbot">Aimbot</button>
          <button data-tab="visuals">Visuals</button>
          <button data-tab="extra">Extra</button>
        </div>

        <div class="tab-content">
          <div id="aimbot" class="tab-pane active">
            <label class="flex justify-between items-center mb-3">
              Enable Aimbot
              <span class="switch">
                <input type="checkbox" id="enableAimbot" checked />
                <span class="slider"></span>
              </span>
            </label>

            <label class="block mb-3">
              Smoothness: <span id="smoothnessValue" class="font-semibold">50</span>
              <input type="range" id="smoothness" min="0" max="100" value="50" class="w-full mt-1" />
            </label>

            <label class="block mb-3">
              Aimkey:
              <input type="text" id="aimkey" readonly placeholder="Klicke hier und dr√ºcke eine Taste" />
            </label>
          </div>

          <div id="visuals" class="tab-pane">
            <label class="flex justify-between items-center mb-2">Enable ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Enable Outline ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Box ESP
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Corner Box ESP
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Skeleton ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Username ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Distance ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Platform ESP
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="flex justify-between items-center mb-2">Line ESP
              <span class="switch"><input type="checkbox" checked><span class="slider"></span></span>
            </label>
          </div>

          <div id="extra" class="tab-pane">
            <label class="flex justify-between items-center mb-2">
              Bunnyhop
              <span class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </span>
            </label>
            <label class="flex justify-between items-center mb-2">
              Auto Strafe
              <span class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tabs button');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Buttons active state
        tabs.forEach(t => {
          t.classList.remove('active');
        });
        tab.classList.add('active');

        // Show tab pane
        const target = tab.getAttribute('data-tab');
        tabPanes.forEach(pane => {
          if (pane.id === target) {
            pane.classList.add('active');
          } else {
            pane.classList.remove('active');
          }
        });
      });
    });

    // Smoothness slider update
    const smoothnessSlider = document.getElementById('smoothness');
    const smoothnessValue = document.getElementById('smoothnessValue');
    smoothnessSlider.addEventListener('input', () => {
      smoothnessValue.textContent = smoothnessSlider.value;
    });

    // Aimkey input: support keyboard keys and mouse buttons
    const aimkeyInput = document.getElementById('aimkey');
    aimkeyInput.addEventListener('focus', () => {
      aimkeyInput.value = "Dr√ºcke eine Taste...";
      function onKeyDown(event) {
        event.preventDefault();
        let keyName = event.key;

        if (keyName === " ") keyName = "Leertaste";
        else if (keyName === "Escape") keyName = "Escape";
        else if (keyName.length === 1) keyName = keyName.toUpperCase();

        aimkeyInput.value = keyName;
        aimkeyInput.blur();
        window.removeEventListener('keydown', onKeyDown);
        window.removeEventListener('mousedown', onMouseDown);
      }
      function onMouseDown(event) {
        event.preventDefault();
        // Maus-Tasten zu Namen mappen
        let mouseButtonName;
        switch(event.button) {
          case 0: mouseButtonName = "Linke Maustaste"; break;
          case 1: mouseButtonName = "Mittlere Maustaste"; break;
          case 2: mouseButtonName = "Rechte Maustaste"; break;
          default: mouseButtonName = "Maustaste " + event.button;
        }
        aimkeyInput.value = mouseButtonName;
        aimkeyInput.blur();
        window.removeEventListener('keydown', onKeyDown);
        window.removeEventListener('mousedown', onMouseDown);
      }
      window.addEventListener('keydown', onKeyDown);
      window.addEventListener('mousedown', onMouseDown);
    });

    // Verhindert manuelles Tippen in Aimkey Input
    aimkeyInput.addEventListener('keydown', e => e.preventDefault());
  </script>
</body>
</html>
