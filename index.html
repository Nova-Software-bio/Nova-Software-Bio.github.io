<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #follower-image {
      width: 200px;
      height: 200px;
      transition: transform 0.1s linear;
      transform-style: preserve-3d;
      will-change: transform;
    }
    .perspective-wrapper {
      perspective: 1000px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div class="text-3xl font-bold text-blue-300 animate-typing overflow-hidden whitespace-nowrap border-r-4 border-white pr-2">
        Nova Software
      </div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">üè† Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">üõí Website</a>
        <a href="https://www.youtube.com/@NovaCheets" target="_blank" class="block hover:text-blue-400">‚ñ∂ Youtube</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto flex flex-col items-center justify-start text-center">
      <div class="mb-12">
        <h1 class="text-4xl font-bold mb-4">Welcome to Nova Software</h1>
        <p class="text-gray-400">This is a checkpoint for all of our social links.</p>
      </div>

      <div class="relative perspective-wrapper">
        <img
          src="https://i.imgur.com/aJnvrRw.png"
          alt="Follower"
          id="follower-image"
          class="mx-auto"
        />
      </div>
    </main>
  </div>

  <script>
    const img = document.getElementById("follower-image");
    const wrapper = document.querySelector(".perspective-wrapper");

    document.addEventListener("mousemove", (e) => {
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const rotateX = -deltaY / 25;
      const rotateY = deltaX / 25;

      img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
