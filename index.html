<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #sidebar-text {
      border-right: 4px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      font-weight: 700;
      font-size: 1.875rem; /* text-3xl */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #60a5fa; /* Tailwind blue-400 */
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div
        id="typewriter-container"
        class="h-24 bg-gray-700 rounded p-4 flex flex-col justify-center items-center text-blue-300 font-bold text-3xl border border-white"
      >
        <div id="sidebar-text"></div>
        <div class="text-white text-3xl mt-2">.</div>
      </div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">🏠 Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">🛒 Website</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4">Welcome to Nova Software</h1>
      <p class="text-gray-400">.</p>
    </main>
  </div>

  <script>
    const text = "Nova Software";
    const sidebarText = document.getElementById("sidebar-text");
    const title = document.querySelector("title");

    let index = 0;
    let forward = true;
    const speed = 150;

    function typeWriter() {
      if (forward) {
        index++;
        if (index > text.length) {
          forward = false;
          setTimeout(typeWriter, 1000);
          return;
        }
      } else {
        index--;
        if (index < 0) {
          forward = true;
          setTimeout(typeWriter, 500);
          return;
        }
      }

      const currentText = text.substring(0, index);
      sidebarText.textContent = currentText;
      title.textContent = currentText || "Nova Software";

      setTimeout(typeWriter, speed);
    }

    typeWriter();
  </script>
</body>
</html>
