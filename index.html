<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
    }
    .menu-item {@apply px-4 py-2 cursor-pointer hover:bg-gray-700;}
    .active {@apply bg-gray-700;}
    .overlay {
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 600px;
      color: white;
      font-family: sans-serif;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.5);
    }
    .tabs button {
      transition: background-color 0.3s;
    }
    .tabs button.active {
      background-color: #8B5CF6;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .2s;
      border-radius: 9999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #a855f7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="flex h-screen">
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <div class="text-3xl font-bold text-blue-300">Nova Software</div>
      <nav class="space-y-2 mt-4">
        <a href="https://discord.gg/mAARuKzWMf" target="_blank" class="block hover:text-blue-400">üè† Discord</a>
        <a href="https://nova-software.sellhub.cx/" target="_blank" class="block hover:text-blue-400">üõí Website</a>
        <a href="https://www.youtube.com/@NovaCheets" target="_blank" class="block hover:text-blue-400">‚ñ∂ Youtube</a>
      </nav>
    </aside>

    <main class="flex-1 flex flex-col p-6 overflow-y-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">Welcome to Nova Software</h1>
        <p class="text-gray-400">This is a checkpoint for all of our social links.</p>
      </div>

      <div class="overlay mx-auto">
        <div class="text-center text-lg font-bold mb-4">
          Frosty <span class="text-purple-400">Silent</span>
        </div>
        <div class="flex">
          <div class="tabs w-1/4 space-y-2 pr-4 border-r border-gray-600">
            <button class="block w-full py-2 px-4 bg-purple-600 rounded text-white active" data-tab="aimbot">Aimbot</button>
            <button class="block w-full py-2 px-4 bg-gray-800 hover:bg-purple-600 rounded text-white" data-tab="visuals">Visuals</button>
            <button class="block w-full py-2 px-4 bg-gray-800 hover:bg-purple-600 rounded text-white" data-tab="extra">Extra</button>
          </div>

          <div class="w-3/4 pl-4">
            <div id="aimbot" class="tab-content grid grid-cols-2 gap-y-3">
              <label class="flex justify-between items-center">Enable Aimbot <span class="switch"><input type="checkbox"><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Auto Shoot <span class="switch"><input type="checkbox"><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Aim Key <select class="bg-gray-700 rounded p-1 text-white">
                <option>Mouse 1</option>
                <option>Mouse 2</option>
                <option>Alt</option>
              </select></label>
              <label class="flex justify-between items-center">Smoothness <input type="range" min="1" max="10" value="5" class="ml-2 w-32"></label>
            </div>

            <div id="visuals" class="tab-content hidden grid grid-cols-2 gap-y-3">
              <label class="flex justify-between items-center">Enable ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Enable Outline ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Box ESP <span class="switch"><input type="checkbox"><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Corner Box ESP <span class="switch"><input type="checkbox"><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Skeleton ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Username ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Distance ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Platform ESP <span class="switch"><input type="checkbox"><span class="slider"></span></span></label>
              <label class="flex justify-between items-center">Line ESP <span class="switch"><input type="checkbox" checked><span class="slider"></span></span></label>

              <div class="col-span-2 mt-4">
                <canvas id="espPreview" width="460" height="230"
                  class="border border-purple-500 rounded-lg bg-gray-900 shadow-lg shadow-purple-600/70 w-full max-w-full h-auto mx-auto">
                </canvas>
              </div>
            </div>

            <div id="extra" class="tab-content hidden text-center text-gray-400 text-sm">Coming soon...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tabs button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('bg-purple-600', 'active');
          t.classList.add('bg-gray-800');
        });
        tab.classList.add('bg-purple-600', 'active');
        tab.classList.remove('bg-gray-800');

        const target = tab.getAttribute('data-tab');
        tabContents.forEach(content => {
          content.classList.toggle('hidden', content.id !== target);
        });
      });
    });

    // ESP Preview Zeichnen
    const canvas = document.getElementById('espPreview');
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#a855f7';
    ctx.fillStyle = '#fff';
    ctx.lineWidth = 2;
    ctx.font = '14px sans-serif';
    ctx.textAlign = 'center';

    // Box
    ctx.strokeRect(180, 50, 100, 150);

    // Corner Box
    ctx.beginPath();
    ctx.moveTo(180, 50); ctx.lineTo(195, 50); ctx.moveTo(180, 50); ctx.lineTo(180, 65);
    ctx.moveTo(280, 50); ctx.lineTo(265, 50); ctx.moveTo(280, 50); ctx.lineTo(280, 65);
    ctx.moveTo(180, 200); ctx.lineTo(195, 200); ctx.moveTo(180, 200); ctx.lineTo(180, 185);
    ctx.moveTo(280, 200); ctx.lineTo(265, 200); ctx.moveTo(280, 200); ctx.lineTo(280, 185);
    ctx.stroke();

    // Skeleton
    ctx.beginPath();
    ctx.moveTo(230, 60); ctx.lineTo(230, 90);
    ctx.lineTo(215, 120); ctx.moveTo(230, 90); ctx.lineTo(245, 120);
    ctx.moveTo(230, 90); ctx.lineTo(230, 140);
    ctx.lineTo(215, 180); ctx.moveTo(230, 140); ctx.lineTo(245, 180);
    ctx.stroke();

    // Text: Name, Distance, Platform
    ctx.fillText('Nova Software', 230, 45);
    ctx.fillText('6.9m - Win', 230, 215);

    // Line to Head
    ctx.beginPath();
    ctx.moveTo(230, 0);
    ctx.lineTo(230, 60);
    ctx.stroke();
  </script>
</body>
</html>
