<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Software Cheat Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
    }
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      padding: 20px;
      width: 600px;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px #8b5cf6aa;
    }
    .tabs {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #444;
    }
    .tabs button {
      padding: 10px;
      background-color: #222;
      border-radius: 0.375rem;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      background-color: #8b5cf6;
    }
    .content {
      width: 75%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px 20px;
      align-items: center;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 9999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #a855f7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .slider-key {
      margin-left: 10px;
      background: #222;
      border-radius: 0.375rem;
      padding: 3px 8px;
      min-width: 70px;
      text-align: center;
      user-select: none;
      cursor: pointer;
      font-weight: 600;
    }
    canvas {
      background-color: #111827;
      border: 2px solid #8b5cf6;
      border-radius: 0.5rem;
      width: 100%;
      height: 280px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="overlay" role="main" aria-label="Cheat Menu Overlay">
    <!-- Tabs -->
    <div class="tabs" role="tablist" aria-orientation="vertical">
      <button role="tab" aria-selected="true" id="tab-aimbot" class="active" tabindex="0" data-tab="aimbot">Aimbot</button>
      <button role="tab" aria-selected="false" id="tab-visuals" tabindex="-1" data-tab="visuals">Visuals</button>
      <button role="tab" aria-selected="false" id="tab-extra" tabindex="-1" data-tab="extra">Extra</button>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Aimbot Tab Content -->
      <div id="aimbot" class="tab-content" role="tabpanel" aria-labelledby="tab-aimbot">
        <label>
          Enable Aimbot
          <label class="switch">
            <input type="checkbox" id="enableAimbot" checked />
            <span class="slider"></span>
          </label>
        </label>

        <label>
          Smoothness
          <input type="range" id="smoothness" min="1" max="100" value="50" />
        </label>

        <label>
          Aim Key
          <div style="display:flex; align-items:center;">
            <button id="aimKeyButton" class="slider-key" aria-label="Set Aim Key" tabindex="0">Mouse 1</button>
          </div>
        </label>
      </div>

      <!-- Visuals Tab Content -->
      <div id="visuals" class="tab-content hidden" role="tabpanel" aria-labelledby="tab-visuals" style="grid-column: span 2;">
        <label>
          Enable ESP
          <label class="switch">
            <input type="checkbox" id="enableESP" checked />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Outline ESP
          <label class="switch">
            <input type="checkbox" id="outlineESP" />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Box ESP
          <label class="switch">
            <input type="checkbox" id="boxESP" checked />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Corner Box ESP
          <label class="switch">
            <input type="checkbox" id="cornerBoxESP" />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Skeleton ESP
          <label class="switch">
            <input type="checkbox" id="skeletonESP" checked />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Username ESP
          <label class="switch">
            <input type="checkbox" id="usernameESP" checked />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Distance ESP
          <label class="switch">
            <input type="checkbox" id="distanceESP" checked />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Platform ESP
          <label class="switch">
            <input type="checkbox" id="platformESP" />
            <span class="slider"></span>
          </label>
        </label>
        <label>
          Line ESP
          <label class="switch">
            <input type="checkbox" id="lineESP" checked />
            <span class="slider"></span>
          </label>
        </label>

        <!-- Preview Canvas -->
        <canvas id="espPreview" width="320" height="280" aria-label="ESP Preview"></canvas>
      </div>

      <!-- Extra Tab Content -->
      <div id="extra" class="tab-content hidden" role="tabpanel" aria-labelledby="tab-extra" style="grid-column: span 2;">
        <p>Extra settings coming soon...</p>
      </div>
    </div>
  </div>

  <script>
    // Tabs switch logic
    const tabs = document.querySelectorAll('.tabs button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
          t.setAttribute('tabindex', '-1');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        tab.setAttribute('tabindex', '0');

        const target = tab.dataset.tab;
        tabContents.forEach(content => {
          if(content.id === target) {
            content.classList.remove('hidden');
          } else {
            content.classList.add('hidden');
          }
        });
      });
    });

    // Aim Key picker logic
    const aimKeyButton = document.getElementById('aimKeyButton');
    let waitingForKey = false;
    let aimKey = 'Mouse 1';

    const mouseButtons = {
      0: 'Mouse 1',
      1: 'Mouse 2',
      2: 'Mouse 3',
      3: 'Mouse 4',
      4: 'Mouse 5'
    };

    aimKeyButton.addEventListener('click', () => {
      if(waitingForKey) return;
      waitingForKey = true;
      aimKeyButton.textContent = 'Press any key or mouse button...';
      aimKeyButton.style.backgroundColor = '#6b21a8'; // darker purple
      aimKeyButton.style.cursor = 'progress';

      function keyListener(e) {
        e.preventDefault();

        // Mouse buttons
        if (e.type === 'mousedown') {
          if(mouseButtons[e.button]) {
            aimKey = mouseButtons[e.button];
          } else {
            aimKey = 'Mouse ' + (e.button + 1);
          }
        } else if (e.type === 'keydown') {
          // Ignore modifier keys for better UX
          if(['Shift', 'Control', 'Alt', 'Meta'].includes(e.key)) return;
          aimKey = e.key.length === 1 ? e.key.toUpperCase() : e.key;
        }

        aimKeyButton.textContent = aimKey;
        aimKeyButton.style.backgroundColor = '#8b5cf6';
        aimKeyButton.style.cursor = 'pointer';
        waitingForKey = false;

        window.removeEventListener('keydown', keyListener);
        window.removeEventListener('mousedown', keyListener);
      }

      window.addEventListener('keydown', keyListener);
      window.addEventListener('mousedown', keyListener);
    });

    // ESP Preview logic
    const canvas = document.getElementById('espPreview');
    const ctx = canvas.getContext('2d');

    const settings = {
      enableESP: document.getElementById('enableESP'),
      outlineESP: document.getElementById('outlineESP'),
      boxESP: document.getElementById('boxESP'),
      cornerBoxESP: document.getElementById('cornerBoxESP'),
      skeletonESP: document.getElementById('skeletonESP'),
      usernameESP: document.getElementById('usernameESP'),
      distanceESP: document.getElementById('distanceESP'),
      platformESP: document.getElementById('platformESP'),
      lineESP: document.getElementById('lineESP')
    };

    function drawESP() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!settings.enableESP.checked) return;

      // Player box position and size
      const boxWidth = 100;
      const boxHeight = 140;
      const boxLeft = (canvas.width - boxWidth) / 2;
      const boxTop = (canvas.height - boxHeight) / 2;

      // Player center X for skeleton
      const playerX = boxLeft + boxWidth / 2;

      // Outline ESP - thick dashed outline
      if (settings.outlineESP.checked) {
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#a855f7';
        ctx.setLineDash([10, 6]);
        ctx.strokeRect(boxLeft - 4, boxTop - 4, boxWidth + 8, boxHeight + 8);
        ctx.setLineDash([]);
      }

      // Box ESP - full rectangle
      if (settings.boxESP.checked) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#8b5cf6';
        ctx.strokeRect(boxLeft, boxTop, boxWidth, boxHeight);
      }

      // Corner Box ESP
      if (settings.cornerBoxESP.checked) {
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#a855f7';
        const len = 20;
        // Top-left
        ctx.beginPath();
        ctx.moveTo(boxLeft, boxTop + len);
        ctx.lineTo(boxLeft, boxTop);
        ctx.lineTo(boxLeft + len, boxTop);
        ctx.stroke();
        // Top-right
        ctx.beginPath();
        ctx.moveTo(boxLeft + boxWidth - len, boxTop);
        ctx.lineTo(boxLeft + boxWidth, boxTop);
        ctx.lineTo(boxLeft + boxWidth, boxTop + len);
        ctx.stroke();
        // Bottom-left
        ctx.beginPath();
        ctx.moveTo(boxLeft, boxTop + boxHeight - len);
        ctx.lineTo(boxLeft, boxTop + boxHeight);
        ctx.lineTo(boxLeft + len, boxTop + boxHeight);
        ctx.stroke();
        // Bottom-right
        ctx.beginPath();
        ctx.moveTo(boxLeft + boxWidth - len, boxTop + boxHeight);
        ctx.lineTo(boxLeft + boxWidth, boxTop + boxHeight);
        ctx.lineTo(boxLeft + boxWidth, boxTop + boxHeight - len);
        ctx.stroke();
      }

      // Skeleton ESP (Stickman) inside the box
      if (settings.skeletonESP.checked) {
        ctx.strokeStyle = '#a855f7';
        ctx.lineWidth = 2;
        const headRadius = 12;

        // Head inside box (center horizontally, near top of box)
        ctx.beginPath();
        ctx.arc(playerX, boxTop + headRadius + 5, headRadius, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.beginPath();
        ctx.moveTo(playerX, boxTop + headRadius * 2 + 5);
        ctx.lineTo(playerX, boxTop + boxHeight - 20);
        ctx.stroke();

        // Arms
        ctx.beginPath();
        ctx.moveTo(playerX, boxTop + headRadius * 3);
        ctx.lineTo(playerX - 20, boxTop + boxHeight / 2);
        ctx.moveTo(playerX, boxTop + headRadius * 3);
        ctx.lineTo(playerX + 20, boxTop + boxHeight / 2);
        ctx.stroke();

        // Legs
        ctx.beginPath();
        ctx.moveTo(playerX, boxTop + boxHeight - 20);
        ctx.lineTo(playerX - 15, boxTop + boxHeight - 5);
        ctx.moveTo(playerX, boxTop + boxHeight - 20);
        ctx.lineTo(playerX + 15, boxTop + boxHeight - 5);
        ctx.stroke();
      }

      // Username ESP (text above head)
      if (settings.usernameESP.checked) {
        ctx.fillStyle = '#a855f7';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Nova Software', playerX, boxTop - 10);
      }

      // Distance ESP (text near feet)
      if (settings.distanceESP.checked) {
        ctx.fillStyle = '#a855f7';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('6.9 m', playerX, boxTop + boxHeight + 18);
      }

      // Platform ESP (text near feet right side)
      if (settings.platformESP.checked) {
        ctx.fillStyle = '#a855f7';
        ctx.font = '14px Arial';
        ctx.textAlign = 'right';
        ctx.fillText('Win', boxLeft + boxWidth, boxTop + boxHeight + 18);
      }

      // Line ESP (line to head)
      if (settings.lineESP.checked) {
        ctx.strokeStyle = '#a855f7';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height);
        ctx.lineTo(playerX, boxTop + 15);
        ctx.stroke();
      }
    }

    // Initial draw
    drawESP();

    // Redraw on changes
    Object.values(settings).forEach(input => {
      input.addEventListener('change', drawESP);
    });

  </script>
</body>
</html>
